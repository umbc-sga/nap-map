<html>
	<head>
		<title>UMBC Nap Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
		<style>
			body { font-family: sans-serif; }
			ul h3 { margin-top: 0px; text-align: center; }
			ul li.locationItem {
				margin-left: 15px;
				margin-right: 15px;
				border: 1px solid gray;
				border-radius: 5px;
				padding: 10px;
			}
			.map {
				position: fixed; 
				top: 0; 
				left: 0; 

				/* Preserve aspet ratio */
				min-width: 100%;
				min-height: 100%;
			}
		</style>
	</head>

	<body class="drawer drawer--right">
		<header role="banner">
			<button type="button" class="drawer-toggle drawer-hamburger">
				<span class="sr-only">toggle navigation</span>
				<span class="drawer-hamburger-icon"></span>
			</button>
    	
			<nav class="drawer-nav" role="navigation">
				<ul class="drawer-menu">
					<li>
						<a class="drawer-brand" href="#">UMBC Nap Map</a>
					</li>
					<li style="margin-left: 15px;">
						Click a building on the map to populate this list with 
					</li>
				</ul>
			</nav>
		</header>
  
		<main role="main">
			<!-- Image Map Generated by http://www.image-map.net/ -->
			<img class="map" src="https://i.postimg.cc/Lsbg0gFR/Capture.png" usemap="#image-map">

			<map name="image-map">
				<area target="" alt="AOK Library" title="AOK" href="#" coords="287,256,443,137" shape="rect">
				<area target="" alt="Commons" title="Commons" href="#" coords="428,316,526,314,526,407,483,414,418,355,412,319" shape="poly">
				<area target="" alt="PAHB" title="PAHB" href="#" coords="27,384,183,505" shape="rect">
				<area target="" alt="PUP" title="PUP" href="#" coords="590,241,672,287" shape="rect">
				<area target="" alt="ITE" title="ITE" href="#" coords="213,534,284,616" shape="rect">
				<area target="" alt="Sherman" title="SHER" href="#" coords="295,528,364,606" shape="rect">
				<area target="" alt="Apartment Community Center" title="ACC" href="#" coords="292,59,252,8" shape="rect">
			</map>
		</main>

		<!-- jQuery Script Import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Drawer Script Imports -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

		<!-- Image Map Modernization Script Imports -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
		<script src="imageMapResizer.min.js"></script>
		
		<script src="app.js"></script>
	</body>
</html>
