<html>
	<head>
		<title>UMBC Nap Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
		<style>
			html, body {
				overflow: auto;
				font-family: sans-serif;
			}
			/* .drawer--right.drawer-open .drawer-hamburger {
				right: 22.25rem;
			}
			.drawer-nav {
				width: 22.25rem;
			} */
			ul h3 { margin-top: 0px; text-align: center; }
			ul li.locationItem {
				margin-left: 15px;
				margin-right: 15px;
				margin-bottom: 10px;
				border: 1px solid gray;
				border-radius: 5px;
				padding: 10px;
			}
			.map {
				position: fixed; 
				top: 0; 
				left: 0; 

				/* Preserve aspect ratio */
				min-width: 100%;
				min-height: 100%;
			}
			.alert { 
				z-index: 1; 
				color: #004085; 
				background-color: #cce5ff; 
				border-color: #b8daff; 
				position: absolute; 
				padding: .75rem 1.25rem; 
				margin: auto;
				border: 1px solid transparent; border-radius: .25rem; width: 90%;
			}
			.alert a { color: #004085; text-decoration: none; margin-right: .75em; }
		</style>
	</head>

	<body class="drawer drawer--right">
		<div class="alert">
    		<a onclick="$('.alert').hide();" href="javascript:void(0);">&times;</a>
    		<strong>Welcome!</strong> To use this app just click on any building (except Residential Halls) to see if it has any good nap spots.
		</div>
		
		<header role="banner">
			<button type="button" class="drawer-toggle drawer-hamburger">
				<span class="sr-only">toggle navigation</span>
				<span class="drawer-hamburger-icon"></span>
			</button>
    	
			<nav class="drawer-nav" role="navigation">
				<ul class="drawer-menu">
					<li>
						<a class="drawer-brand" href="#">UMBC Nap Map</a>
					</li>
					<li style="margin-left: 15px;">
						Click a building on the map to populate this list with 
					</li>
				</ul>
			</nav>
		</header>

		</main>

		<!-- jQuery Script Import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Image Map Modernization Script Imports -->

		<script src="app.js"></script>
	</body>
</html>
